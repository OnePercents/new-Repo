<script>

var
	oBanner = document.getElementsByClassName('banner')[0];

var timer1,timer2;

function moveImg(){
	var dis = -1350;
	var duration = 400;
	var durationEach = 20;
	var disEach = dis/(duration/durationEach);
	var goal = oBanner.style.left - dis +'px';
	dis-=1350;
	function showMove(){
		console.log(oBanner.offsetLeft);
		if(dis > 0 && oBanner.offsetLeft < goal){
			oBanner.style.left = oBanner.offsetLeft + disEach + 'px';
			
			
		}else{
			clearInterval(timer1);
			oBanner.style.left = goal + 'px';
			if(oBanner.offsetLeft == -8100){
				oBanner.offsetLeft = -1350+'px';
			}else if(oBanner.offsetLeft == 0){
				oBanner.offsetLeft = -6750+'px';
			}
		}
	}
	timer1 = setInterval(showMove , durationEach);
}

timer2 = setInterval(moveImg,2000);




</script>
