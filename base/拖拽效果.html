<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>拖拽效果</title>

<style>
#div{width:100px; height:100px ; background:red; position:absolute;top:100px; left:50px;}
</style>

<script>
window.onload = function(){
	var oDiv = document.getElementById('div');
	
	oDiv.onmousedown = function(ev){
		var ev = ev||event;
		
		var oDivX = ev.clientX - oDiv.offsetLeft;
		var oDivY = ev.clientY - oDiv.offsetTop;
		document.onmousemove = function(ev){
			var ev = ev||event;
			oDiv.style.left = ev.clientX - oDivX + 'px';
			oDiv.style.top = ev.clientY - oDivY + 'px';
		}
		oDiv.onmouseup = function(ev){
			document.onmousemove = oDiv.onmouseup = null;
		}
	}
}
</script>

</head>

<body>
<div id = 'div';></div>
</body>
</html>
