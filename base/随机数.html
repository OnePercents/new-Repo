<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>

<style>
#math{width:400px;height:400px;border:1px solid black;font-size:200px;}
</style>

<script>
window.onload = function(){
var oBtn1 = document.getElementById('btn1');
var oBtn2 = document.getElementById('btn2');
var oMath = document.getElementById('math');
var timer = null;


oBtn1.onclick = function(){
	clearInterval(timer);
	timer = setInterval(function(){
		var oRandom = parseInt(Math.random()*60+1);

		oMath.innerHTML = oRandom;
	},60)
}

oBtn2.onclick = function(){
	clearInterval(timer);
}
}
</script>
</head>

<body>
<div id="math">0</div>
<input type="button" value="开始" id="btn1" />
<input type="button" value="暂停" id='btn2' />
</body>
</html>
