<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
var num = prompt('等级评测','请输入你的分数');
if(isNaN(num)){
	alert('输入错误！！！');
}else{
	var	No = parseInt(num/10);
	switch(No){
		case 10:
		alert('太棒了，满分！！！');
		break;
		case 9 :
		alert('你的成绩等级是：优');
		break;
		case 8 :
		alert('你的成绩等级是：良');
		break;
		case 7 :
		alert('你的成绩等级是：中');
		break;
		case 6 :
		alert('你的成绩等级是：及格');
		break;
		default:
		alert('不及格,加油！！');	
		break;
	}
}
</script>
</head>

<body>
</body>
</html>
