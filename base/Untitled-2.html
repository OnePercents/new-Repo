<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>

<script>

var Num = parseInt(Math.random()*100);
do{
	var num = parseInt(prompt('猜数字游戏','请输入一个0-100之间的数'));

	var answer = '';
	if(isNaN(num)){
		alert('非法输入！！！');
	}else{
		if(num == Num){
			alert('猜对了');
		}
		else if(num> Num){
			alert('大了');	
		}
		else{
			alert('小了');	
		}
	}
	
}while(num != Num);
</script>
</head>

</body>
</html>
