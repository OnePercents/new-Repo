<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>正则表达式</title>

<script>
str1 = 'Every man in the world ! Every woman on earth !';
patt = /man/g;
str2 = str1.replace(patt,'person');
document.write(str2+'<br/>');
patt = /(wo)?man/g;
patt.compile(patt);//编译正则表达式
str2 = str1.replace(patt,'person');
document.write(str2);
</script>

</head>

<body>
</body>
</html>
