<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="定时.js"></script>
<script>
	window.onload = function(){
		var len = 20 ;
		var str = '';
		var timer = null;
		var num = 0 ;
		var flag = 0 ; 
		for(var i = 0 ; i < len ; i++){
			str += '<div style="width:20px;height:20px;background:red;position:absolute;top:50px;left:'+i*50+'px;"></div>'
		}
		document.body.innerHTML = str;
		var a = document.getElementsByTagName('div');
		var flag = 0;
		document.onclick = function(){
			
			if(flag == 0){
				clearInterval(timer);
				timer = setInterval(function(){
					move(a[num] , 'top' , 20 , 500);
					num++;
					if(num === len){
						clearInterval(timer);
					}	
				},100)
				num = 0 ;
				flag = 1 ;
			}else{
				clearInterval(timer);
				timer = setInterval(function(){
					move(a[num] , 'top',20 , 50);
					num++;
					if(num === 0){
						clearInterval(timer);
					}
				},100)
				num = 0 ;
				flag = 0 ;
			}
		}
	}
	
</script>
</head>

<body>
</body>
</html>
