<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>

#img{position:absolute;top:100px;left:50px;}


</style>
<script src='定时.js'></script>
<script>

window.onload = function(){
	
    var oImg = document.getElementById('img');
	
    oImg.onclick = function(){

		var arr = [];
    	for(var i = 20 ; i > 0 ; i--){
    		arr.push(i,-i);
    	}
    	arr.push(0) ;
		var timer = null;
		var num = 0 ;
		var pos = parseInt(getStyle(oImg , 'left'));
    	clearInterval(timer);
				
		timer = setInterval(function(){
			oImg.style.left = pos+arr[num] +'px';
			num++;
			if(num === arr.length){
				clearInterval(timer);
			}
		},30)
    }
    
}

</script>
</head>

<body>
<img src="img/1.jpg" id="img"/>

</html>
