<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
input{position:absolute;left:20px;top:20px;}
</style>
<script src="dou-outer.js"></script>
<script>
	
	function check(){
		var content = document.getElementsByName('num')[0];
		var Reg = /^\d{6}$/;
		content.onblur = function(){
			if(Reg.test(this.value) == false){
				dou(content,left)
			}
		}
	}
	window.onload = check;
</script>
</head>

<body>

<input type="text" placeholder = '请输入6个数字' name='num'/>

</body>
</html>
