<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品筛选</title>
    <link rel="stylesheet" href="../css/demo1.css">
</head>

<body>
    <div class="wrapper">
        <ul class="list_type">
            <li class="list">
                <dl class="select1">
                    <dt>裙装：</dt>
                    <dd class="selected select-all">全部</dd>
                    <dd>连衣裙</dd>
                    <dd>A字裙</dd>
                    <dd>长裙</dd>
                    <dd>中长裙</dd>
                </dl>
            </li>
            <li class="list">
                <dl class="select2">
                    <dt>上装：</dt>
                    <dd class="selected select-all">全部</dd>
                    <dd>针织衫</dd>
                    <dd>外套</dd>
                    <dd>T恤</dd>
                    <dd>马甲</dd>
                    <dd>打底衫</dd>
                </dl>
            </li>
            <li class="list">
                <dl class="select3">
                    <dt>下装：</dt>
                    <dd class="selected select-all">全部</dd>
                    <dd>牛仔裤</dd>
                    <dd>哈伦裤</dd>
                    <dd>下脚裤</dd>
                    <dd>打底裤</dd>
                    <dd>短裤</dd>
                </dl>
            </li>
            <li class="result">
                <dl>
                    <dt>筛选条件：</dt>
                    <dd class="select-no">暂未筛选</dd>
                </dl>
            </li>
        </ul>
    </div>
    <script src="../js/jquery.js"></script>
    <script src="../js/demo7.js"></script>
</body>

</html>
