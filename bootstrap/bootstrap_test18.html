<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="init.css">

</head>

<body>
    <div class="wrap">
        <div class="alert alert-success fade in">
            <button class="close" type="button">&times;</button>
            <strong>警告提示框</strong> 提示文字
        </div>

        <div class="modal fade" id="myModal">

            <div class="modal-dilog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>modal标题</h3>
                    </div>
                    <div class="modal-body">

                        <p>modal内容</p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-info" data-dismiss='modal'>关闭</button>
                    </div>
                </div>
            </div>

        </div>


        <br>
        <br>
        <div class="btn-group" data-toggle="buttons-checkbox">
            <button class="btn btn-primary" type="button">111</button>
            <button class="btn btn-primary" type="button">222</button>
            <button class="btn btn-primary" type="button">333</button>
        </div>

        <br>
        <br>
        <div class="btn-group" data-toggle="buttons">
            <label for="" class="btn btn-primary">
                <input type="checkbox" value="111">111
            </label>
            <label for="" class="btn btn-primary">
                <input type="checkbox" value="222">222
            </label>
            <label for="" class="btn btn-primary">
                <input type="checkbox" value="333">333
            </label>
        </div>

        <br>
        <br>
        <div class="btn-group" data-toggle="buttons">
            <label for="" class="btn btn-primary">
                <input type="radio" id='option1'>男
            </label>
            <label for="" class="btn btn-primary">
                <input type="radio" id='option2'>女
            </label>
        </div>

        <br>
        <br>
        <button class="btn1 btn btn-info btn-block" data-loading-text='正在加载...' data-reset-text='重置'
            data-complete-text="完成">
            加载
        </button>
    </div>
</body>
<script type="text/javascript" language='javascript'>
    $(function () {
        $('.close').on('click', function () {
            $(this).alert('close');

        })
        $('.alert').on('close.bs.alert', function () {
            $('#myModal').modal();
        })

        $(".btn1").on('click', function () {
            $(this).button('loading');
            setTimeout((function (_this) {
                return function () {
                    $(_this).button('complete');
                }
            })(this), 2000)
            setTimeout((function (_this) {
                return function () {
                    $(_this).button('reset')
                }
            })(this), 4000)
        })
    })
</script>

</html>
