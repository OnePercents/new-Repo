<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="init.css">
    <style>
        img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="box" class="carousel slide" data-ride="carousel">
        <!-- 标识 -->
        <ol class="carousel-indicators">
            <li data-target="#box" data-slide-to="0" class="active"></li>
            <li data-target="#box" data-slide-to="1"></li>
            <li data-target="#box" data-slide-to="2"></li>
        </ol>

        <!-- 幻灯片 -->

        <div class="carousel-inner">
            <div class="item active">
                <img src="./example/001.jpg" alt="">
                <div class="carousel-caption">
                    <h4>图片001标题</h4>
                    <p>图片描述</p>
                </div>
            </div>
            <div class="item">
                <img src="./example/002.jpg" alt="">
                <div class="carousel-caption">
                    <h4>图片001标题</h4>
                    <p>图片描述</p>
                </div>
            </div>
            <div class="item">
                <img src="./example/003.jpg" alt="">
                <div class="carousel-caption">
                    <h4>图片001标题</h4>
                    <p>图片描述</p>
                </div>
            </div>
        </div>

        <!-- 控制按钮 -->

        <a href="#box" class="left carousel-control" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>

        <a href="#box" class="right carousel-control" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>


    </div>


    <br>
    <br>
    <br>

    <div id="box1" class="carousel slide">

        <!-- 标识 -->
        <ol class="carousel-indicators">
            <li data-target="#box1" data-slide-to="0" class="active"></li>
            <li data-target="#box1" data-slide-to="1"></li>
            <li data-target="#box1" data-slide-to="2"></li>
        </ol>


        <!-- 幻灯片 -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="./example/001.jpg" alt="">
                <div class="carousel-caption">
                    <h3>001</h3>
                    <p>001描述</p>
                </div>
            </div>
            <div class="item">
                <img src="./example/002.jpg" alt="">
                <div class="carousel-caption">
                    <h3>002</h3>
                    <p>002描述</p>
                </div>
            </div>
            <div class="item">
                <img src="./example/003.jpg" alt="">
                <div class="carousel-caption">
                    <h3>003</h3>
                    <p>003描述</p>
                </div>
            </div>
        </div>

        <a href="#box1" class="left carousel-control">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>

        <a href="#box1" class="right carousel-control">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>

    </div>
</body>
<script type="text/javascript" language="javascript">
    $(function(){
        $('#box1 a.left').on('click',function(){
            $('#box1').carousel('prev')
        })

        $('#box1 a.right').on('click',function(){
            $('#box1').carousel('next')
        })
        $('.carousel').carousel('cycle');

        $('.carousel').carousel({
            interval:2000
        })

        $('#box1').on("slide.bs.carousel",function(e){
            e.target.style.border = 'solid 2px red'
        })

        $('#box1').on("slid.bs.carousel",function(e){
            e.target.style.border = 'solid 2px blue'
        })
    })
</script>
</html>
