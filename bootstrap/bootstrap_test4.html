<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- <link href="bootstrap-3.4.0-dist/css/bootstrap.css" type="text/css" rel="stylesheet" />
    <link href="bootstrap-3.4.0-dist/css/bootstrap-theme.css" type="text/css" rel="stylesheet" />
    <link href="bootstrap-3.4.0-dist/css/self.css" type="text/css" rel="stylesheet" /> -->
    <style>
        h3 {
            background: green;
            padding: 10px 0;
            margin-top: -1px;
        }
    </style>
</head>

<body>
    <div class="rows">
        <div class="text-center col-sm-3">
            <img src="./example/001.jpg" alt="001" class="img-rounded img-responsive">
            <h3>圆角图片</h3>
        </div>
        <div class="text-center col-sm-3">
            <img src="./example/001.jpg" alt="001" class="img-responsive">
            <h3>正常图片</h3>
        </div>
        <div class="text-center col-sm-3">
            <img src="./example/001.jpg" alt="001" class="img-responsive img-circle">
            <h3>圆形图片</h3>
        </div>
        <div class="text-center col-sm-3">
            <img src="./example/001.jpg" alt="001" class="img-responsive img-thumbnail">
            <h3>镶边图片</h3>
        </div>
    </div>


    <br>
    <hr><br>

    <button type='button' class="close" aria-hidden="true">&times;</button>

    <span class="caret"></span>

    <br>
    <hr><br>

    <div class="row text-center">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
            <span class="hidden-xs">超小</span>
            <span class="visible-xs">&#10004;超小屏幕可见</span>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
            <span class="hidden-sm">小</span>
            <span class="visible-sm">&#10004;小屏幕可见</span>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
            <span class="hidden-md">中</span>
            <span class="visible-md">&#10004;中屏幕可见</span>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
            <span class="hidden-lg">大</span>
            <span class="visible-lg">&#10004;大屏幕可见</span>
        </div>
    </div>
</body>

</html>
