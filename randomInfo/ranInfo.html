        function create(){//生成个人信息函数
            var onehundredObj = onehundred();
            var len = onehundredObj.length;
            var table = document.getElementById('table');
            var newTr ;
            for(var i = 0 ; i < len ; i ++){
                var content = [onehundredObj[i].id,onehundredObj[i].name,onehundredObj[i].tel]
                var content_len = content.length;
                var newRow = table.insertRow(-1);//将新行插到最后一行
                for(var j = 0 ; j < content_len ; j++){
                    var newTd = newRow.insertCell(j);
                    newTd.innerHTML = content[j];
                }
            }
        }

        function onePeople( firstName , lastName ,tel ){//生成一份个人信息
            var fN_len = firstName.length;
            var lN_len = lastName.length;
            var tel_len = tel.length;
            var name = firstName[parseInt(Math.random()*(fN_len-1))]+lastName[parseInt(Math.random()*(lN_len-1))];
            var tel = tel[parseInt(Math.random()*(tel_len-1))]+''+parseInt(Math.random()*90000000+10000000);
            var people = {
                name:name,
                tel:tel
            }
            return people;
        }

        function onehundred(){//自动生成100份个人信息
        
            var peopleArr = [];
            for(var i = 0 ; i < 100 ; i++ ){
                var onepeople = onePeople(firstName,lastName,tel)
                onepeople.id = i+1;
                peopleArr.push(onepeople);
            }
            return peopleArr;
        }

        // 3.搜索函数
        function search(obj){//用setTimeout设置延迟
            setTimeout(function(){
                var table = document.getElementById('table');
                var rows_len = table.rows.length;
                var key = obj.value;//获取input的值
                var searchCol = 1;//设置搜索的列
                for(var i = 1 ; i < rows_len ; i ++){//从第二行开始
                    var searchText = table.rows[i].cells[searchCol].innerHTML;
                    if( searchText.match(key)){//使用match函数筛选
                        table.rows[i].style.display = '';
                    }else{
                        table.rows[i].style.display = 'none';
                    }
                }
            },200)
        }

        <table id='table'>
