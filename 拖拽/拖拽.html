<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#box1,#box2{
	width:300px;
	height:100px;
	border:1px solid black;
}
</style>

<script>

function allow(ev){
	ev.preventDefault();
	console.log(1);
}

function drag(ev){
	ev.dataTransfer.setData('Text',ev.target.id);
	
	console.log(2);
}

function drop(ev){
	ev.preventDefault();
	var data = ev.dataTransfer.getData('Text');
	ev.target.appendChild(document.getElementById(data));
	console.log(3);
	
}

</script>

</head>



<body>

<div id="box1" ondrop = 'drop(event)' ondragover = 'allow(event)'>
	<img id="drag1" src="logo.JPG" draggable="true" ondragstart = 'drag(event)'/>
</div>
<div id="box2" ondrop = 'drop(event)' ondragover = 'allow(event)'></div>

</body>
</html>
