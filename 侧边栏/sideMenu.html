<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;   
        }

        .wrap{
            width:100%;
            position: relative;
            top: 200px;
            left: -200px;
            transition: left 2s;
        }

        .right{
            width: 40px;
            height:100px;
            background: #ccc;
            transition:width 0.8s ease;
            transition-delay: 0.3s;
            position:absolute;
            top: 100px;
            left: 200px;
        }

        .left{
            width: 200px;
            height:300px;
            background:#333;
        }

        .right:hover{
            width: 100px;
        }


    </style>

    <script>
        window.onload=function(){
            var oRight = document.getElementsByClassName('right');
            var oWrap = document.getElementsByClassName('wrap')[0];
            oRight[0].on = function(){
                oWrap.style.left = 0 +'px';
            }
        }
        
    </script>
</head>
<body>
    <div class="wrap">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
