    <script language = 'javascript' type="text/javascript">
        var arr = [124,21,23,325,21,124,111,222,333,333,222,333]
        var noRepeat = function(arr){
            var obj = {};
            var len = arr.length;
            var newArr = [];
            for(var i = 0 ; i < len ; i++){
                if(!obj[arr[i]]){
                    obj[arr[i]] = 1;
                    newArr.push(arr[i]);
                }
            }
            return newArr;
        }
    </script>
