<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/demo1.css">
</head>
<body>
    <div class="page-container">
        <!-- 主题 -->
        <div class="login-container">
            <div class="pic">
                <img src="../imgs/member.jpg" alt="member" />
            </div>
            <div class='panel'>
                    <input type="text" class="mobile btn" name='mobile' placeholder = '手机号' />
                    <p class="err-tip"></p>
            </div>
            <div class='panel'>
                <input type="password" class="password btn" name='password' placeholder = '密码' />
                <p class="err-tip"></p>
            </div>
            <div class='panel login'>
                <a href="javascript:;">立刻登陆</a>
            </div>
            <div class='panel reg'>
                <a href="javascript:;" class="text">我要注册 </a>|
                <a href="javascript:;" class="text">忘记密码</a>
            </div>
            <div class="msg-tip">
                <p>请输入正确的信息!</p>
            </div>
        </div>
    </div>

    <script type="text/javascript" language='javascript' src="../js/demo1.js"></script>
</body>
</html>
