<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 块属性标签float后，又有横行的margin情况下，在IE6显示margin比设置的大 -->
    <style>

        div{
            width:200px;
            height:200px;   
            margin-left:20px;
        }

        .div1{
            float:left;
            background:red;
        }

    </style>

</head>
<body>

    <div class="div1"></div>
    
</body>
</html>
