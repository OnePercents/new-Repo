<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>

<style>
*{margin:0 ;padding: 0 ;}
div{width:600px; height:300px; position:relative;margin: 0 auto;}
img{width:600px; height:300px; border:none;}
ul{height:30px; width:180px;margin:0 auto;text-align:center;line-height:30px;position:absolute;bottom:10px;left:210px;}
li{height:16px;width:16px;border-radius:50%;float:left;list-style:none;margin:5px;border:1px solid white;}
span{ position:absolute;top:0; right:0;}
p{position:absolute;bottom:40px;width:600px;height:50px;line-height:50px;text-indent:10px;background:rgba(153,153,153,.8)}
.active{background:white;}

</style>

<script>
window.onload = function(){
	
	var oDiv = document.getElementsByTagName('div')[0];
	var oImg = oDiv.getElementsByTagName('img')[0];
	var oP = oDiv.getElementsByTagName('p')[0];
	var oSpan = oDiv.getElementsByTagName('span')[0];
	var oUl = oDiv.getElementsByTagName('ul')[0];
	var aLi = oUl.getElementsByTagName('li');
	
	var num = 0;
	var timer = null;
	
	var arrImg = ['banner/1bg.png','banner/2bg.png','banner/3bg.png','banner/4bg.png','banner/5bg.png','banner/6bg.png'];
	var arrText = ['图一','图二','图三','图四','图五','图六'];
	
	for( var i = 0 ; i < arrImg.length; i++){
		oUl.innerHTML += '<li></li>';
	}
	
	function tab(){
		oImg.src = arrImg[num];
		oP.innerHTML = arrText[num];
		oSpan.innerHTML = num+1 +' / '+ arrImg.length;
		for(var i = 0 ; i < aLi.length ; i++){
			aLi[i].className = '';
		}
		aLi[num].className = 'active';
	}
	
	setTimeout(tab(),0);
	function autoPlay(){
		clearInterval(timer);
		timer = setInterval(function(){
			tab();
			num++;
			num %= arrImg.length;
		},2000)	
	}
	autoPlay();
	
	for(var i = 0 ; i < aLi.length ; i++){
		aLi[i].index = i;
		aLi[i].onclick = function(){
			
			num = this.index;
			
			tab();
				
		}
	}
	
	oImg.onmouseover = function(){
		clearInterval(timer);	
	}
	oImg.onmouseout = function(){
		autoPlay();	
	}
		
}
</script>
</head>

<body>

<div>

<img src="">
<p>文字区</p>
<span>页码区</span>
<ul></ul>

</div>

</body>
</html>
