<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>

<script src="vue.js"></script>
</head>

<body>

<template id='account'>
	<h3>组件</h3>
</template>
<div id="app">
	<one></one>
	<input type='text' v-model='msg'>
    <p v-text='text'></p>
    <p v-if="show">内容：{{msg}}</p>
    <ul>
    	<li v-for ='i in arr'>
    		{{i.text1}}
    	</li>
	</ul>
</div>
<script>

	Vue.component('one',{
		template:'#account',	
	})
	new Vue({
		el: '#app',	
		
		data:{
			msg:'组件',	
			show:true,
			text: 'text',
			arr:[{text1:'a'},
				 {text1:'b'},
				 {text1:'c'},
				]
		}
	})
</script>
</body>
</html>
